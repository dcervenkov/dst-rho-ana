  # - cd ${TRAVIS_BUILD_DIR}/DSRhoSkim && xmkmf && make
  # - cd ${TRAVIS_BUILD_DIR}/panther2TTree && xmkmf && make

  - cd ${TRAVIS_BUILD_DIR}/printTree && xmkmf && make
