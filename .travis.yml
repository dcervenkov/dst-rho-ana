  - cd ${TRAVIS_BUILD_DIR}/DSRhoLifetime && make
  - cd ${TRAVIS_BUILD_DIR}/DSRhoLifetime/tests && ./run_tests.py
  - cd ${TRAVIS_BUILD_DIR}/DSRhoPeek && make
